<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/pokemon.css">

    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/pokemon.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
          <span><img src="assets/images/Pokébol_icon.svg" alt=""></span>
            <h1>Pokedex</h1>  
        </div>
        <nav>
            <ul>
                <li class="menu_li">
                    <img class="menu_icon" src="assets/images/sort_icon.png" alt="">
                    <div class="sort-options menu_option">
                        <p>Ordernar por:</p>
                        <div class="sort_option">
                            <input type="radio" name="filters" id="number" checked>
                            <label for="number">Número</label>
                        </div>
                        <div class="sort_option">
                            <input type="radio" name="filters" id="name">
                            <label for="name">Nome</label>
                        </div>
                    </div>
                </li>
                <li class="menu_li">
                    <img class="menu_icon" src="assets/images/search_icon.png" alt="">
                    <div class="search__container menu_option">
                        <p>Procurar Pokémon:</p>
                        <input type="text" name="search" id="search" placeholder="Digite o nome...">
                        <button type="submit"><img src="assets/images/search_icon.png" alt=""></button>  
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="pokemon-list">
        <div class="erro"><p>Pokemon não encontrado!</p></div>
        <nav>
            <ul class="pokemon-ul-list">
                
            </ul>
        </nav>
    </div>
</body>
</html>
